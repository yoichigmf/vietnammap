function filterAdd() {
  let slider = document.getElementById('slider');
  let value = slider.value;
  value = Number(value) + 1;
  slider.value = value;
  filterBy(value);
}

function filterDec() {
  let slider = document.getElementById('slider');
  let value = slider.value;
  value = Number(value) - 1;
  slider.value = value;
  filterBy(value);
}
